<div *ngFor="let oneContact of contacts">
<hr>  
<p>{{oneContact.name}}</p>
<p>{{oneContact.email}}</p>
<p>{{oneContact.phoneNumber}}</p>
<img src = "{{oneContact.image}}">

<hr>
</div> 




<div>
  <label for="contact-name">Name</label>
  <input #nameInput type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email">Email</label>
  <input #emailInput type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone">Phone Number</label>
  <input #phoneInput type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image">Image Url</label>
  <input #imageInput type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact(nameInput, emailInput, phoneInput, imageInput)">Submit New Contact</button>
